name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BIN_NAME: goldbot
  BIN_BUILD_NAME: GoldBot

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            suffix: linux-x86_64
            bin_ext: ""
          - os: macos-14
            target: x86_64-apple-darwin
            archive: tar.gz
            suffix: macos-x86_64
            bin_ext: ""
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
            suffix: macos-aarch64
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            suffix: windows-x86_64
            bin_ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          PKG="${BIN_NAME}-v${VERSION}-${{ matrix.suffix }}"
          mkdir -p "dist/${PKG}"
          cp "target/${{ matrix.target }}/release/${BIN_BUILD_NAME}${{ matrix.bin_ext }}" "dist/${PKG}/${BIN_NAME}${{ matrix.bin_ext }}"
          cp README.md "dist/${PKG}/"
          tar -C dist -czf "dist/${PKG}.tar.gz" "${PKG}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Version = $env:GITHUB_REF_NAME.TrimStart("v")
          $Pkg = "$env:BIN_NAME-v$Version-${{ matrix.suffix }}"
          New-Item -ItemType Directory -Force -Path "dist/$Pkg" | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/$env:BIN_BUILD_NAME${{ matrix.bin_ext }}" "dist/$Pkg/$env:BIN_NAME${{ matrix.bin_ext }}"
          Copy-Item "README.md" "dist/$Pkg/"
          Compress-Archive -Path "dist/$Pkg/*" -DestinationPath "dist/$Pkg.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: goldbot-${{ matrix.suffix }}
          path: dist/*.${{ matrix.archive }}

  release:
    name: publish-release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: goldbot-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        run: |
          set -euo pipefail
          ls -lh dist
          sha256sum dist/* > dist/SHA256SUMS.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
